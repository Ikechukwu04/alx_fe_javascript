<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Quote Manager</h1>
        <select id="category-select">
            <option value="All">All</option>
        </select>
        <button id="show-random-quote">Show Random Quote</button>
        <div id="quote-display"></div>
        <div id="form-container"></div>
        <div id="import-export-container">
            <h2>Import/Export Quotes</h2>
            <button id="export-quotes">Export Quotes</button>
            <input type="file" id="import-quotes" accept="application/json">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
